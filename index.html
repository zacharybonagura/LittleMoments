<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="This page contains background information about Little Moments band."

    <title>Little Moments</title>
    <link rel="stylesheet" href="css/style.css" />

      rel="stylesheet"

  <body>
    <header>
      <div class="logo">
        <img
          src="img/Little Moments.png"
          alt="Little Moments Logo"
          class="logo-img"
        />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="music.html">Music</a></li>
          <li><a href="merch.html">Merch</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="hero__container">
        <img class="hero__fade-image" src="img/JIN8601.jpg" alt="Image 1" />
        <img class="hero__fade-image" src="img/JIN8602.jpg" alt="Image 2" />
        <img class="hero__fade-image" src="img/JIN8603.jpg" alt="Image 3" />
        <img class="hero__fade-image" src="img/JIN8604.jpg" alt="Image 4" />
        <img class="hero__fade-image" src="img/JIN8605.jpg" alt="Image 5" />
      </section>
    </main>
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-section">
          <p>
            <strong>Email:</strong>
            <a href="mailto:littlemomentsband@gmail.com"
              >littlemomentsband@gmail.com</a
            >
          </p>
        </div>

        <div class="footer-section">
          <p><strong>Location:</strong> West Nyack, NY</p>
        </div>
      </div>

      <div class="footer-socials">
        <a href="https://instagram.com/littlemomentsband/?hl=en" target="_blank"
          >Instagram</a
        >
        <a href="https://twitter.com/littlemomentsny" target="_blank"
          >Twitter</a
        >
        <a href="https://tiktok.com/@littlemomentsband" target="_blank"
          >TikTok</a
        >
        <a href="https://youtube.com/@littlemomentsband" target="_blank"
          >YouTube</a
        >
        <a href="contact.html" class="contact-footer-button">Contact Us</a>
      </div>
    </footer>
  </body>
  <script>
    const images = document.querySelectorAll(".hero__fade-image");
    let current = 0;

    function showImage(index) {
      images.forEach((img, i) => {
        img.style.opacity = i === index ? "1" : "0";
      });
    }

    function startCarousel() {
      showImage(current);
      setInterval(() => {
        current = (current + 1) % images.length;
        showImage(current);
      }, 5000);
    }

    window.addEventListener("DOMContentLoaded", startCarousel);
  </script>
